# .github/workflows/maven-release.yml

name: Maven Release

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        default: '17'
        type: string

jobs:
  find_folders_with_dockerfile:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.get_folders.outputs.folders }}
    steps:
      - name: Find all folders with Dockerfile
        id: get_folders
        run: |
          folders=$(find . -type f -name 'Dockerfile' -exec dirname {} \; | jq -R -s -c 'split("\n")[:-1]')
          echo "folders=${folders}" > $GITHUB_OUTPUT

  maven-deploy:
    needs: find_folders_with_dockerfile
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: ${{ fromJson(needs.find_folders_with_dockerfile.outputs.folders) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::917951871879:role/GitHubActionsBgOrg

      - name: Get CodeArtifact Authorization Token
        run: |
          codeartifact_auth_token=$(aws codeartifact  get-authorization-token --domain nisv-ateam --domain-owner 917951871879 --region eu-west-1 --query authorizationToken --output text)
          echo "::add-mask::$codeartifact_auth_token"
          echo "codeartifact_auth_token=$codeartifact_auth_token" >> "$GITHUB_ENV"

      - name: Set up JDK
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          server-id: 'code-artifact'
          server-username: 'aws'
          server-password: ${{ env.codeartifact_auth_token }}

      - name: Cache Maven packages
        uses: actions/cache@v4.1.2
        with:
          path: ~/.m2/repository
          key: "${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}"
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Git credentials
        run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email "github-actions@beeldengeluid.nl"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}".insteadOf "git@github.com:${{ github.repository }}.git"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git fetch --tags --prune

      - name: Maven Release Prepare
        run: |
          set -o pipefail
          mvn release:prepare --batch-mode || { echo "Maven Release Prepare failed."; exit 1; }

      - name: Maven Release Perform
        id: release-output
        run: |
          set -o pipefail
          trap 'echo "Error occurred. Rolling back..."; mvn release:rollback --batch-mode -Pcode-artifact' ERR
          mvn release:perform --batch-mode -Pcode-artifact 

      - name: Setup Docker Buildx
        if: ${{ matrix.folder != '' }}
        uses: docker/setup-buildx-action@v3.7.1

      - name: ECR Login
        if: ${{ matrix.folder != '' }}
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Get Image tag
        run: |
          echo "IMAGE_TAG=$(find "${{ matrix.folder }}/target" -type f -name "*.war")-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.10.0
        with:
          context: ${{ matrix.folder }}
          push: true
          tags: '917951871879.dkr.ecr.eu-west-1.amazonaws.com'/${{ github.event.repository.name }}:${{ env.IMAGE_TAG }}

